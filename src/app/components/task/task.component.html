<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ task.title }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{ task.description }}</p>
  <button mat-fab color="warn" (click)="deleteTask()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-expansion-panel>
